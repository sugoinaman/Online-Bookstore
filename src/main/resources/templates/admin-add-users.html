<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Add users here</title>
</head>
<body>
<h1>Add Book</h1>
<form action="#" th:action="@{admin/add/users}" th:object="${user}" method="post">
    <p> User Name: <input type="text" th:field="*{username}"/></p>
    <p> Age: <input type="number" th:field="*{age}"/></p>
    <p> Address: <input type="text" th:field="*{address}"></p>
    <p> password: <input type="text" th:field="*{password}"></p>
    <select th:field="*{roles}">
        <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role}"></option>
    </select>
    <p><input type="submit" value="Submit"/></p>

</form>
</body>
</html>
